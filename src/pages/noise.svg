<svg width="200" height="200" viewBox="0 0 200 200" xmlns='http://www.w3.org/2000/svg'>
  <style type="text/css">
    #noise{
      animation: x .5s ease alternate 14;
    }

      @keyframes x {
        from { 
          baseFrequency: '0.1';
          numOctaves: '3';
        }
        to { 
    baseFrequency: '0.65';
        numOctaves: '1';
    }
      }
   </style>
  <filter id='noiseFilter'>
    <feTurbulence 
      id='noise'
      type='fractalNoise' 
      baseFrequency='0.65' 
      numOctaves='3' 
      stitchTiles='stitch' />
  </filter>

  <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>

